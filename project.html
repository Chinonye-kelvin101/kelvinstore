<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finest Feets Stores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f4fc;
            color: #333;
        }
        header {
            background: #b91bab;
            color: white;
            padding: 15px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        #content {
            padding: 20px;
            text-align: center;
            display: none;
        }
        .product {
            display: inline-block;
            width: 300px;
            background:rgb(241, 188, 224);;
            border-radius: 10px;
            margin: 15px;
            padding: 15px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        button {
            background: #ff1493;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #d11582;
        }
        #cart-count {
            font-weight: bold;
        }

        /* Loading Screen Styles */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #ff1493;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="spinner"></div>
    </div>

    <header>
        <h1>FINEST FEETS STORES</h1>
        <input type="text" id="searchInput" placeholder="Search products...">
        <select id="categorySelect"></select>
        <span>ðŸ›’ Cart (<span id="cart-count">0</span>)</span>
    </header>
    <div id="content"></div>

    <script>
        const products = [
        { id: 1, name: "HP Headphones", category: "Electronics", price: 50, image: "assets/images/headphones.jpg" },
            { id: 2, name: "Blue T-Shirt", category: "Clothing", price: 20, image: "assets/images/tshirt.jpg" },
            { id: 3, name: "Wristwatch", category: "Accessories", price: 30, image: "assets/images/wristwatch.jpg" }
        ];

        let cart = [];
        let filteredProducts = products;

        function displayProducts(items) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '';
            items.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Price: $${product.price}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                contentDiv.appendChild(productDiv);
            });
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            const cartItem = cart.find(item => item.id === id);

            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            updateCartCount();
        }

        function updateCartCount() {
            const cartCount = document.getElementById('cart-count');
            cartCount.textContent = cart.reduce((total, item) => total + item.quantity, 0);
        }

        function searchProducts() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const categorySelect = document.getElementById('categorySelect').value;

            filteredProducts = products.filter(product => {
                const matchesName = product.name.toLowerCase().includes(searchInput);
                const matchesCategory = categorySelect === "All" || product.category === categorySelect;
                return matchesName && matchesCategory;
            });

            displayProducts(filteredProducts);
        }

        function loadCategories() {
            const categorySelect = document.getElementById('categorySelect');
            const categories = ["All", ...new Set(products.map(product => product.category))];
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });

            categorySelect.addEventListener('change', searchProducts);
            document.getElementById('searchInput').addEventListener('input', searchProducts);
        }

        function init() {
            loadCategories();
            displayProducts(products);
            updateCartCount();
        }

        // Show the loading screen for 5 seconds
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                init();
            }, 5000); // 5 seconds delay
        };
    </script>
</body>
</html>
